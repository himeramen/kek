<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 вариант</title>
</head>
<body>
    <script>
        const pi = 3.14;
        var x = +prompt("Введите x"); 
        var i = +prompt("Введите количество шагов"); 
        var formula = 0;
        var sum = pi/2;

        for (var n = 1; n <= i; n++){
            formula = ((-1)**(n+1)) * (x**(2 * n + 1)) / (2 * n + 1);
            sum -= formula;
        }

        alert(sum);
    </script>
</body>
</html>
